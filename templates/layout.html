<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        body {
            background-image: url('/static/stage4.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"><img src="{{url_for('static', filename='event_logo.png')}}"></div>
        <div class="fronttitle"><b>Event Recommender</b></div>
        <div class="main-menu">
            <ul>

                <li><a href="/home_page"><i class="fas fa-home"></i>Home</a></li>
                {% if user %}
                <li><a href="/profile"><i class="fas fa-user"></i>My Profile</a></li>
                <li><a href="/logout_page"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                {% else %}
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Login</a></li>
                <li><a href="/signup"><i class="fas fa-user-plus"></i>Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <section class="hero is-primary is-fullheight">

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="header-middle">
                    <div class="container">
                        <ul class="d-flex align-items-center justify-content-between">
                            <li><a href="music"><i class="fas fa-music"></i> MUSIC</a></li>
                            <li><a href="theater"><i class="fas fa-theater-masks"></i> PERFORMING ARTS</a></li>
                            <li><a href="online"><i class="fas fa-volleyball-ball"></i> ONLINE</a></li>
                            <li><a href="other"><i class="fas fa-palette"></i> CINEMA</a></li>
                        </ul>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
